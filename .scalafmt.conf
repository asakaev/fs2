version = "2.7.5"

style = default

maxColumn = 100

optIn.configStyleArguments = false
runner.optimizer.forceConfigStyleMinArgCount = 3
newlines.implicitParamListModifierPrefer = before

rewrite.rules = [
  AvoidInfix
  RedundantBraces
  RedundantParens
  AsciiSortImports
  PreferCurlyFors
]

rewrite.neverInfix.excludeFilters = [until
  to
  by
  eq
  ne
  "should.*"
  "contain.*"
  "must.*"
  in
  be
  taggedAs
  thrownBy
  synchronized
  have
  when
  size
  theSameElementsAs]
